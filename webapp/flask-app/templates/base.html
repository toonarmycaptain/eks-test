<!doctype html>
<html lang="en">
  <head>
    {% block head %}
      <title>
        EKS Flask App Demo - {% block title %}{% endblock %}
      </title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    {% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}

      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
  </body>
</html>
